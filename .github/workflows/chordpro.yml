name: ChordPro Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.32'

      - name: Cache CPAN Modules
        uses: actions/cache@v3
        with:
          path: |
            /home/runner/work/setlists/setlists/local/lib/perl5/**
            /opt/hostedtoolcache/perl/5.32.1/x64/lib/**
            /root/.cpan/**
          key: ${{ runner.os }}-setlists

      - name: Install ChordPro from CPAN
        run: |
          sudo cpan install chordpro
        env:
          PERL_CPANM_OPT: "--notest"

      - name: Check that ChordPro is installed
        run: |
          chordpro --version

      - name: Make setlists and index page.
        run: |
          chmod +x make-setlist.sh
          ./make-setlist.sh
          chmod +x make-index.sh
          ./make-index.sh setlists

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./setlists
