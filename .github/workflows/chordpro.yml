name: ChordPro Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.32'

      - name: Cache CPAN Modules
        uses: actions/cache@v3
        with:
          path: local
          key: perl-${{ steps.perl.outputs.perl-hash }}

      - name: Install ChordPro from CPAN
        run: |
          sudo cpan install chordpro
        env:
          PERL_CPANM_OPT: "--notest"

      - name: Run ChordPro
        run: chordpro --version

      - name: Make setlists
        run: |
          chmod +x make-setlist.sh
          ./make-setlist.sh
