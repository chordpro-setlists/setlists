name: ChordPro Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore CPAN Cache
        uses: actions/cache@v2
        with:
          path: ~/.cpan
          key: cpan-cache-${{ hashFiles('cpanfile.snapshot') }}

      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.32'

      - name: Install ChordPro from CPAN
        run: |
          sudo cpan install chordpro
        env:
          PERL_CPANM_OPT: "--notest"

      - name: Run ChordPro
        run: chordpro --version

      - name: Make setlists
        run: |
          chmod +x make-setlist.sh
          ./make-setlist.sh

      - name: Save CPAN Cache
        uses: actions/cache@v2
        with:
          path: ~/.cpan
          key: cpan-cache-${{ hashFiles('cpanfile.snapshot') }}
          restore-keys: |
            cpan-cache-
